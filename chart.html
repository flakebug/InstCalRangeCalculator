<!DOCTYPE html>
<html
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/base-min.css">
	<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css">
</head>
<body>

<form class="pure-form">
  <fieldset>
    <legend>Instrument Configuration</legend>

	<div class="pure-g">
		<div class="pure-u-1">
			<label for="lbl_accuracy">Accuracy, FS (%)</label>
		</div>
		<div class="pure-u-1">
			<input type="number" value="42" id="txt_accuracy" class="pure-input-1">
		</div>
	</div>
	<div class="pure-g">
		<div class="pure-u-1">
			<label for="lbl_ulimit">Lower Limit</label>
		</div>
		<div class="pure-u-1">
			<input type="number" value="42" id="txt_lowerlimit" class="pure-input-1">	
		</div>
	</div>
	<div class="pure-g">
		<div class="pure-u-1">
			<label for="lbl_ulimit">Upper Limit</label>
		</div>
		<div class="pure-u-1">
			<input type="number" value="42" id="txt_upperlimit" class="pure-input-1">	
		</div>
	</div>	
  </fieldset>
  <fieldset>
    <legend>Test Value</legend>
		<div class="pure-g">
			<div class="pure-u-1">
				<label for="percent_0">0%</label>
			</div>
			<div class="pure-u-1">
				<input type="number" value="42" id="txt_value_0" class="pure-input-1">
			</div>
			</div>
		</div>
		<div class="pure-g">
			<div class="pure-u-1">
				<label for="percent_0">100%</label>
			</div>
			<div class="pure-u-1">
				<input type="number" value="42" id="txt_value_100" class="pure-input-1">
			</div>
		</div>
	</div>	
  </fieldset>  


</form>
  <canvas id="myChart" style="width:100%;max-width:1000px"></canvas>



<script>
new Chart(document.getElementById('myChart'), {
  type: 'line',
  data: {
    datasets: [
      {
        label: 'Increase',
        data: [{x: -20, y: 0}, {x: -480, y: 500}, {x: -200, y: 1000}],
        borderColor: "red",
        fill: false
      },
	{
        label: 'Decrease',
        data: [{x: 50, y: 0}, {x: 510, y: 500}, {x: -200, y: 1000}],
        borderColor: "blue",
        fill: false
      },      
    ],
  },
  options: {
    showLines: true,
    scales: {
      xAxes: [
        {
          type: 'linear',
        },
      ],
      yAxes: [
        {
          type: 'linear',
        },
      ],
    }
  }
})
</script>

</body>
</html>
